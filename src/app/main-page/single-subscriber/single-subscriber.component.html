@for(subscriber of subscribers.subscribers; track $index){
<div (click)="toggleFollow($index)">
  <span>{{ subscriber.name }}</span>

  <span
    class="text"
    [ngClass]="{
      followed: subscriber.followed,
      'not-followed': !subscriber.followed
    }">
    {{ subscriber.followed ? "is followed" : "is not followed" }}
  </span>
</div>
}
